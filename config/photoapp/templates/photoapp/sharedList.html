{% extends 'base.html' %} 

{% block body %}
<div class="row">
  <div class="card-deck">
  {% for photo in photos %}
      <div class="col-lg-3 col-md-4 col-xs-6">
        <h4>{{photo.title}}</h4>
        <h6>shared by: {{photo.submitter.username}}</h6>
        <span><a name="image" href="{{photo.img}}" download="{{title}}"><i class="fas fa-download fa-lg"></i></a></span>
        <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
          <img src="{{photo.img}}" class="img-fluid rounded" alt="{{photo.title}}" />
        </a>

      </div>
  {% endfor %}
  </div>
</div>

{% endblock body %}
