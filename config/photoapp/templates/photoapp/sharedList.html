{% extends 'base.html' %} 

{% block body %}
<div class="row">
  <div class="card-deck">
  {% for photo in photos %}
      <div class="col-lg-3 col-md-4 col-xs-6">
        <h4>{{photo.title}}</h4>
        
        <a href="{{photo.img}}" download>
          <i class="fas fa-band-aid"></i>
        </a>
        <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
          <img src="{{photo.img}}" class="img-fluid rounded" alt="{{photo.title}}" />
        </a>
        <p>shared by: {{photo.submitter}}</p>
      </div>
  {% endfor %}
  </div>
</div>

{% endblock body %}
