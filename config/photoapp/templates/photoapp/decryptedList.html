{% extends 'base.html' %} 

{% block body %}
<div class="row">
  <div class="card-deck">
  {% for photo in photos %}
    {% if photo.submitter == user %}
      <div class="col-lg-3 col-md-4 col-xs-6">
        <h4 style="text-align: center;">{{photo.title}}</h4></a>
        <p class="text-center">
          <span><a name="image" href="{{photo.img}}" download="{{photo.title}}"><i class="fas fa-download fa-lg"></i></a></span>
          <span><a href="{% url 'photo:delete' photo.id %}"><i class="fas fa-trash fa-lg"></i></a></span>
