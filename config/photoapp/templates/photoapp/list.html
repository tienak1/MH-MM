{% extends 'base.html' %} 

{% block body %}
<div class="row">
  <div class="card-deck">
  {% for photo in photos %}
      <div class="col-lg-3 col-md-4 col-xs-6">
        <div>
          <h4 style="text-align: center;">{{photo.title}}</h4>
          <p class="text-center">
            <span><a name="image" href="{{photo.img}}" download><i class="fas fa-download fa-lg"></i></a></span>
            <span><a href="{% url 'photo:share' photo.id %}"><i class="fas fa-share-square fa-lg"></i></a></span>
          </p>
        </div>
        <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
          <img src="{{photo.img}}" class="img-fluid rounded" alt="{{photo.title}}" />
        </a>
      </div>
  {% endfor %}
  </div>
</div>

{% endblock body %}
